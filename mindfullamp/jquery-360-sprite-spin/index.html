<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>

            background: url('stylesheets/images/ajax-loader.gif') no-repeat 50% 50%;
        }

    <script type="text/javascript">
        $(function () {
            $("#spritespin").spritespin({

                height: 80,
                image: "images/spritespin.jpg",

                    "images/mindfullamp5.png",

                    "images/mindfullamp11.png",
                    "images/mindfullamp12.png",
                    "images/mindfullamp13.png",
                    "images/mindfullamp14.png",
                    "images/mindfullamp15.png",
                    "images/mindfullamp16.png",
                    "images/mindfullamp17.png",
                    "images/mindfullamp18.png",
                    "images/mindfullamp19.png",
                    "images/mindfullamp20.png",
                    "images/mindfullamp21.png",
                    "images/mindfullamp22.png",
                    "images/mindfullamp23.png",
                    "images/mindfullamp24.png",
                    "images/mindfullamp25.png",

</head>
<body>
    <div style="text-align: center; clear: both;">

</html>
